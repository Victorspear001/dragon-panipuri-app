name: Keep Supabase Alive

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC every day (Twice a day)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows you to run this manually if needed

jobs:
  ping_database:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up the Database
        run: |
          echo "Pinging Vercel API to trigger Supabase connection..."
          # This connects to your API, which connects to the DB
          curl -s https://rkloyaldragon.vercel.app//api/customer > /dev/null
          echo "Ping complete. Database timer reset."
